<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Looping Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #nowPlaying {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Playlist</h1>
  <audio id="player" controls></audio>
  <br>
  <button id="startBtn" onclick="startPlaylist()">Start Playlist</button>
  <button id="shuffleBtn" onclick="startShuffle()">Shuffle Mode</button>
  <button id="stopBtn" onclick="stopPlaylist()">Stop</button>
  <button id="prevBtn" onclick="prevSong()">Previous</button>
  <button id="nextBtn" onclick="nextSong()">Next</button>
  <button id="loopBtn" onclick="toggleLoop()">Loop: Off</button>

  <h2 id="nowPlaying"></h2>

  <script>
    // Make sure filenames and paths are correct and include the extension
    const songs = [
      "songs/angelofdarkness.mp3",
      "songs/sirensounds.mp3"
    ];

    const player = document.getElementById("player");
    const loopBtn = document.getElementById("loopBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");

    let currentIndex = 0;
    let playlistActive = false;
    let shuffleMode = false;
    let loopMode = false; // when true, repeat current track

    function startPlaylist() {
      playlistActive = true;
      shuffleMode = false;
      shuffleBtn.classList.remove("active");
      currentIndex = 0;
      playCurrentSong();
    }

    function startShuffle() {
      playlistActive = true;
      shuffleMode = true;
      shuffleBtn.classList.add("active");
      playRandomSong();
    }

    function stopPlaylist() {
      playlistActive = false;
      player.pause();
      document.getElementById("nowPlaying").textContent = "";
    }

    function playCurrentSong() {
      player.src = songs[currentIndex];
      player.loop = loopMode; // ensure loop property matches mode
      player.load();
      player.play().catch(err => {
        // Autoplay policies or other errors may reject the promise
        console.warn("Playback failed or was blocked:", err);
      });

      const name = songs[currentIndex].split("/").pop().replace(/\.[^/.]+$/, "");
      document.getElementById("nowPlaying").textContent = "Now Playing: " + name;
    }

    function playRandomSong() {
      if (songs.length === 0) return;
      // Avoid picking the same song repeatedly unless there's only one
      if (songs.length > 1) {
        let next;
        do {
          next = Math.floor(Math.random() * songs.length);
        } while (next === currentIndex);
        currentIndex = next;
      } else {
        currentIndex = 0;
      }
      playCurrentSong();
    }

    function nextSong() {
      if (shuffleMode) {
        playRandomSong();
      } else {
        currentIndex++;
        if (currentIndex >= songs.length) {
          currentIndex = 0; // loop back to start
        }
        playCurrentSong();
      }
    }

    function prevSong() {
      if (shuffleMode) {
        playRandomSong();
      } else {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = songs.length - 1; // loop to last song
        }
        playCurrentSong();
      }
    }

    // Toggle loop for current track
    function toggleLoop() {
      loopMode = !loopMode;
      player.loop = loopMode;
      updateLoopButton();
    }

    function updateLoopButton() {
      loopBtn.textContent = loopMode ? "Loop: On" : "Loop: Off";
      if (loopMode) {
        loopBtn.classList.add("active");
      } else {
        loopBtn.classList.remove("active");
      }
    }

    // When a song ends, move to the next one (unless loop is true and browser handles looping)
    player.addEventListener("ended", () => {
      // If loopMode is true, the audio element's loop property will already restart playback.
      // Still check playlistActive so we only auto-advance when intended.
      if (!player.loop && playlistActive) {
        nextSong();
      }
    });

    // Log audio loading/playing errors for debugging
    player.addEventListener("error", () => {
      console.error("Audio error:", player.error);
    });

    // Initialize buttons state
    updateLoopButton();
  </script>
</body>
</html>
